<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Interview Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); min-height: 100vh; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 2rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { color: #333; margin-bottom: 0.5rem; }
        .header p { color: #666; }
        .back-link { display: inline-block; margin-bottom: 1rem; color: #f5576c; text-decoration: none; font-weight: bold; }
        .back-link:hover { text-decoration: underline; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
        .form-group input, .form-group textarea { width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; }
        .form-group textarea { height: 120px; resize: vertical; }
        .btn { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 1rem 2rem; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: transform 0.3s ease; }
        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .questions-container { margin-top: 2rem; }
        .question-item { background: #f8f9fa; padding: 1.5rem; border-radius: 10px; margin-bottom: 1rem; border-left: 4px solid #f5576c; }
        .question-item h3 { color: #333; margin-bottom: 1rem; }
        .question-item p { color: #666; line-height: 1.6; }
        .loading { text-align: center; padding: 2rem; color: #666; }
        .error { background: #fee; color: #c33; padding: 1rem; border-radius: 10px; margin: 1rem 0; }
        .promo { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem; border-radius: 15px; margin-top: 2rem; text-align: center; }
        .promo h3 { margin-bottom: 1rem; }
        .promo a { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">‚Üê Back to Tools</a>
        
        <div class="header">
            <h1>üÜì Basic Interview Tool</h1>
            <p>Practice with common interview questions</p>
        </div>

        <div class="form-group">
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
        </div>

        <div class="form-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
            <small style="color: #666; font-size: 0.9rem;">Your API key is stored locally and never shared.</small>
        </div>

        <button class="btn" onclick="generateQuestions()">Generate Interview Questions</button>

        <div id="questionsContainer" class="questions-container"></div>

        <div class="promo">
            <h3>üöÄ Need More Career Help?</h3>
            <p>Visit <a href="https://myjobrecruiter.com" target="_blank">MyJobRecruiter.com</a> for professional career guidance, resume optimization, and job search assistance.</p>
        </div>
    </div>

    <script>
        async function generateQuestions() {
            const jobDescription = document.getElementById('jobDescription').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const container = document.getElementById('questionsContainer');

            if (!jobDescription) {
                container.innerHTML = '<div class="error">Please enter a job description.</div>';
                return;
            }

            if (!apiKey) {
                container.innerHTML = '<div class="error">Please enter your OpenAI API key.</div>';
                return;
            }

            // Store API key locally
            localStorage.setItem('openai_api_key', apiKey);

            container.innerHTML = '<div class="loading">ü§ñ Generating interview questions...</div>';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'user',
                            content: `Based on this job description, generate 6 professional interview questions with detailed sample answers. Format as: "Question: [question]\\n\\nSample Answer: [detailed answer]\\n\\n---\\n\\n"

Job Description: ${jobDescription}`
                        }],
                        max_tokens: 2000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // Parse questions and answers
                const sections = content.split('---').filter(section => section.trim());
                let html = '';

                sections.forEach((section, index) => {
                    const parts = section.split('Sample Answer:');
                    if (parts.length === 2) {
                        const question = parts[0].replace('Question:', '').trim();
                        const answer = parts[1].trim();
                        
                        html += `
                            <div class="question-item">
                                <h3>Question ${index + 1}: ${question}</h3>
                                <p><strong>Sample Answer:</strong> ${answer}</p>
                            </div>
                        `;
                    }
                });

                container.innerHTML = html || '<div class="error">No questions generated. Please try again.</div>';

            } catch (error) {
                container.innerHTML = `<div class="error">Error: ${error.message}. Please check your API key and try again.</div>`;
            }
        }

        // Load saved API key
        window.onload = function() {
            const savedKey = localStorage.getItem('openai_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
        };
    </script>
</body>
</html>
